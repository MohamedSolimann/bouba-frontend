<div class="row">
  <div
    *ngIf="cartProducts.length === 0 ? false : true"
    class="col-md-4 order-info"
  >
    <h2>Order Info</h2>
    <div class="form-group">
      <label for="Username">Name</label>
      <input
        [(ngModel)]="username"
        type="text"
        class="form-control"
        id="Username"
        required
        #usernameVar="ngModel"
      />
      <p
        *ngIf="
          usernameVar.invalid && (usernameVar.dirty || usernameVar.touched)
        "
        class="error"
      >
        Name is required
      </p>
    </div>
    <div class="form-group">
      <label for="Mobile">Mobile</label>
      <input
        [(ngModel)]="mobile"
        type="text"
        class="form-control"
        id="Mobile"
        required
        #mobileVar="ngModel"
      />
      <p
        *ngIf="mobileVar.invalid && (mobileVar.dirty || mobileVar.touched)"
        class="error"
      >
        Mobile is required
      </p>
    </div>
    <div class="form-group">
      <label for="Address">Address</label>
      <input
        [(ngModel)]="region"
        type="text"
        class="form-control"
        id="Region"
        required
        #regionVar="ngModel"
        placeholder="Region Ex:Giza"
      />
      <input
        [(ngModel)]="street"
        type="text"
        class="form-control"
        id="Street"
        required
        placeholder="Street Ex:dokki St"
        #streetVar="ngModel"
      />
      <input
        [(ngModel)]="floor"
        type="text"
        class="form-control"
        id="Floor"
        required
        placeholder="Floor Ex:3"
        #floorVar="ngModel"
      />
      <input
        [(ngModel)]="appartment"
        type="text"
        class="form-control"
        id="Appartment"
        required
        appartmentVar="ngModel"
        placeholder="Appartment Ex:10"
      />
      <p
        class="error"
        *ngIf="streetVar.invalid && (streetVar.touched || streetVar.dirty)"
      >
        Address is required
      </p>
    </div>
    <div>
      <button
        [disabled]="
          usernameVar.invalid || streetVar.invalid || mobileVar.invalid
        "
        (click)="handleSumbitOrder()"
        class="btn btn-primary form-group"
      >
        Place Order
      </button>
    </div>
  </div>
  <!-- <div class="col-md-3"> -->
  <p class="sucess" *ngIf="responseMessage ? true : false">
    Order Placed Successfully
  </p>
  <!-- </div> -->
</div>
<app-maps (AddressEmit)="getAddress($event)"></app-maps>
