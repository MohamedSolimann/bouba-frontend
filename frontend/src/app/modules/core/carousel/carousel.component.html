<owl-carousel-o [options]="customOptions">
  <ng-template carouselSlide *ngFor="let image of carouselImages"
    ><img
      [src]="image.image"
      [id]="image.id"
      alt=""
      class="carousel-image"
      (click)="getImageCategory(image.category)"
    />
    <p class="centered img-text">
      <span class="product-priceOnSale">{{ image.price }}.0EGP</span>
      <span class="">{{ image.priceOnSale }}.0EGP</span>
    </p>
  </ng-template>
</owl-carousel-o>
